<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tack!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004d9a);
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 255, 0.3);
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tack för ditt svar!</h1>
    <p>Vi har tagit emot din information och kommer att kontakta dig om det behövs.</p>
    <a href="https://ungkarriar.se">Tillbaka till hemsidan</a>
  </div>
</body>
</html>
