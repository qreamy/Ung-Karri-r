<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ung Karriär - Frågeformulär</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004d9a);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 255, 0.3);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      transition: width 0.5s ease;
    }

    .progress-summary {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .question {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    input, textarea, button {
      width: 90%;
      margin: 8px 0;
    }

    label {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 10px;
    }

    button {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056A8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-summary">
      Fråga <span id="current-question-number">1</span> av <span id="total-questions">9</span>
    </div>
    <form action="https://getform.io/f/unik-form-id" method="POST" id="quiz-form">
      <div id="question-container"></div>
      <button type="button" id="next-btn">Nästa</button>
      <button type="submit" id="submit-btn" style="display: none;">Skicka</button>
    </form>
  </div>

  <script>
    const questions = [
      { question: "Vad heter du?", type: "text", name: "name" },
      { question: "Vad är din e-postadress?", type: "email", name: "email" },
      { question: "Hur gammal är du?", type: "number", name: "age" },
      {
        question: "Vad skulle du vilja jobba med?",
        type: "checkbox",
        name: "job_preference",
        options: [
          "Jag vet inte än",
          "Restaurang, café eller matlagning",
          "Butik, försäljning eller service",
          "Evenemang eller kultur",
          "Annat"
        ]
      },
      {
        question: "Varför vill du vara med i programmet?",
        type: "checkbox",
        name: "reason",
        options: [
          "Jag vill ha hjälp att hitta ett jobb",
          "Jag vill veta hur jag skriver ett bra CV",
          "Jag vill bli bättre på intervjuer",
          "Jag vill känna mig tryggare när jag söker jobb",
          "Jag vet inte riktigt, men det låter spännande"
        ]
      },
      {
        question: "Har du haft något jobb tidigare?",
        type: "radio",
        name: "previous_job",
        options: [
          "Ja, t.ex. sommarjobb eller extrajobb",
          "Nej, jag har aldrig jobbat förut"
        ]
      },
      {
        question: "Hur skulle dina vänner eller familj beskriva dig?",
        type: "checkbox",
        name: "description",
        options: [
          "Ambitiös",
          "Hjälpsam",
          "Kreativ",
          "Ansvarstagande",
          "Positiv",
          "Nyfiken",
          "Annat"
        ]
      },
      {
        question: "Om vi väljer dig, är du redo att lägga några timmar i veckan på programmet?",
        type: "radio",
        name: "commitment",
        options: ["Ja, jag är redo att satsa", "Kanske, jag vill veta mer först"]
      },
      { question: "Finns det något annat vi borde veta om dig?", type: "textarea", name: "other_info" }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      const questionContainer = document.getElementById("question-container");
      const progressBar = document.getElementById("progress-bar");

      questionContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        ${currentQuestion.type === "checkbox" || currentQuestion.type === "radio" ? `
          ${currentQuestion.options.map(option => `
            <label>
              <input type="${currentQuestion.type}" name="${currentQuestion.name}" value="${option}">
              ${option}
            </label>
          `).join('')}
        ` : currentQuestion.type === "textarea" ? `
          <textarea name="${currentQuestion.name}" placeholder="Skriv ditt svar här..."></textarea>
        ` : `
          <input type="${currentQuestion.type}" name="${currentQuestion.name}" placeholder="Skriv ditt svar här...">
        `}
      `;

      document.getElementById("current-question-number").textContent = currentQuestionIndex + 1;
      progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      const questionContainer = document.getElementById("question-container");
      const inputs = questionContainer.querySelectorAll("input, textarea");
      let isValid = true;

      if (questions[currentQuestionIndex].type === "checkbox" || questions[currentQuestionIndex].type === "radio") {
        isValid = [...inputs].some(input => input.checked);
      } else {
        isValid = inputs[0]?.value.trim() !== "";
      }

      if (!isValid) {
        alert("Vänligen fyll i eller välj ett svar innan du går vidare.");
        return;
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question-container").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("submit-btn").style.display = "block";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
