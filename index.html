<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ung Karriär - Frågeformulär</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004d9a);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 255, 0.3);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      transition: width 0.5s ease;
    }

    .progress-summary {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .question {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    input[type="text"], input[type="email"], input[type="number"], textarea {
      width: 90%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
    }

    input[type="text"]::placeholder, input[type="email"]::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .options {
      text-align: left;
      margin: 20px auto;
      max-width: 300px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 18px;
      cursor: pointer;
      gap: 12px;
    }

    input[type="checkbox"], input[type="radio"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #4A90E2;
      border-radius: 4px;
      background: none;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.3s ease;
    }

    input[type="checkbox"]:checked, input[type="radio"]:checked {
      background: #4A90E2;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
    }

    button {
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      border: none;
      color: white;
      padding: 16px 24px;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 255, 0.5);
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-summary">
      Fråga <span id="current-question-number">1</span> av <span id="total-questions">9</span>
    </div>
    <form action="https://getform.io/f/unik-form-id" method="POST" id="quiz-form">
      <!-- Frågor kommer dynamiskt -->
      <div id="question-container"></div>
      <button type="button" id="next-btn">Nästa</button>
      <button type="submit" id="submit-btn" style="display: none;">Skicka</button>
    </form>
  </div>

  <script>
    const questions = [
      { question: "Vad heter du?", type: "text", name: "name" },
      { question: "Vad är din e-postadress?", type: "email", name: "email" },
      { question: "Hur gammal är du?", type: "number", name: "age" },
      {
        question: "Vad skulle du vilja jobba med?",
        type: "checkbox",
        name: "job_preference",
        options: ["Restaurang", "Butik", "Kultur", "Annat"]
      },
      {
        question: "Varför vill du vara med i programmet?",
        type: "checkbox",
        name: "reason",
        options: ["Hitta jobb", "CV", "Intervjuer"]
      },
      {
        question: "Har du haft något jobb tidigare?",
        type: "radio",
        name: "previous_job",
        options: ["Ja", "Nej"]
      },
      {
        question: "Hur skulle dina vänner eller familj beskriva dig?",
        type: "checkbox",
        name: "description",
        options: ["Ambitiös", "Hjälpsam", "Kreativ"]
      },
      {
        question: "Om vi väljer dig, är du redo att lägga några timmar i veckan på programmet?",
        type: "radio",
        name: "commitment",
        options: ["Ja", "Kanske"]
      },
      {
        question: "Finns det något annat vi borde veta om dig?",
        type: "textarea",
        name: "other_info"
      }
    ];

    let currentQuestionIndex = 0;
    const questionContainer = document.getElementById("question-container");
    const progressBar = document.getElementById("progress-bar");
    const currentQuestionNumber = document.getElementById("current-question-number");
    const nextButton = document.getElementById("next-btn");
    const submitButton = document.getElementById("submit-btn");

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        ${currentQuestion.type === "checkbox" || currentQuestion.type === "radio" ? `
          <div class="options">
            ${currentQuestion.options.map(option => `
              <label>
                <input type="${currentQuestion.type}" name="${currentQuestion.name}" value="${option}">
                <span>${option}</span>
              </label>
            `).join('')}
          </div>
        ` : currentQuestion.type === "textarea" ? `
          <textarea name="${currentQuestion.name}" placeholder="Skriv ditt svar här..."></textarea>
        ` : `
          <input type="${currentQuestion.type}" name="${currentQuestion.name}" placeholder="Skriv ditt svar här...">
        `}
      `;

      currentQuestionNumber.textContent = currentQuestionIndex + 1;
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    nextButton.addEventListener("click", () => {
      const inputs = questionContainer.querySelectorAll("input, textarea");
      let isValid = true;

      if (questions[currentQuestionIndex].type === "checkbox" || questions[currentQuestionIndex].type === "radio") {
        isValid = [...inputs].some(input => input.checked);
      } else {
        isValid = inputs[0].value.trim() !== "";
      }

      if (!isValid) {
        alert("Vänligen fyll i eller välj ett svar innan du går vidare.");
        return;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        questionContainer.style.display = "none";
        nextButton.style.display = "none";
        submitButton.style.display = "block";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
