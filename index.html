<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ung Karriär - Frågeformulär</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #001f3f, #004d9a);
      color: #fff;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 150px;
      filter: drop-shadow(0 0 20px rgba(0, 0, 255, 0.5));
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 255, 0.3);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      transition: width 0.5s ease;
    }

    .progress-summary {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
    }

    .question {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="email"], .options input {
      width: 90%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
    }

    input[type="text"]::placeholder, input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      border: none;
      color: white;
      padding: 16px 24px;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 255, 0.6);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .thank-you {
      text-align: center;
      padding: 50px;
      color: #fff;
    }

    .thank-you h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    .thank-you p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://i.imgur.com/q5otiqm.png" alt="Logotyp">
  </div>

  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-summary">
      Fråga <span id="current-question-number">1</span> av <span id="total-questions">9</span>
    </div>
    <form id="quiz-form">
      <div id="question-container">
        <div class="question" id="question">Vad heter du?</div>
        <input type="text" id="answer" placeholder="Skriv ditt namn här..." />
      </div>
      <div class="options" id="options-container"></div>
      <button type="button" id="next-btn">Nästa</button>
    </form>
  </div>

  <footer>
    © 2025 Ung Karriär. Alla rättigheter förbehållna.
  </footer>

  <script>
    const questions = [
      { question: "Vad heter du?", type: "text" },
      { question: "Vad är din e-postadress?", type: "email" },
      { question: "Hur gammal är du?", type: "text" },
      {
        question: "Vad skulle du vilja jobba med?",
        type: "checkbox",
        options: ["Jag vet inte än.", "Restaurang", "Annat"]
      },
    ];

    let currentQuestionIndex = 0;
    const progressBar = document.getElementById("progress-bar");
    const questionElement = document.getElementById("question");
    const answerElement = document.getElementById("answer");
    const optionsContainer = document.getElementById("options-container");
    const nextButton = document.getElementById("next-btn");
    const currentQuestionNumber = document.getElementById("current-question-number");

    nextButton.addEventListener("click", goToNextQuestion);

    function goToNextQuestion() {
      const currentQuestion = questions[currentQuestionIndex];

      if (currentQuestion.type === "text" || currentQuestion.type === "email") {
        if (!answerElement.value.trim()) {
          alert("Vänligen fyll i ett svar innan du går vidare.");
          return;
        }
      } else if (currentQuestion.type === "checkbox" || currentQuestion.type === "radio") {
        const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked'));
        if (!selectedOptions.length) {
          alert("Vänligen välj minst ett alternativ.");
          return;
        }
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showCompletionMessage();
      }
    }

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      currentQuestionNumber.textContent = currentQuestionIndex + 1;

      progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

      if (currentQuestion.type === "text" || currentQuestion.type === "email") {
        answerElement.style.display = "block";
        optionsContainer.style.display = "none";
        answerElement.value = "";
        answerElement.placeholder = currentQuestion.type === "text" ? "Skriv ditt svar här..." : "Skriv din e-postadress här...";
      } else {
        answerElement.style.display = "none";
        optionsContainer.style.display = "block";
        optionsContainer.innerHTML = currentQuestion.options.map(option => `
          <label>
            <input type="${currentQuestion.type}" name="option" value="${option}" />
            <span>${option}</span>
          </label>
        `).join("");
      }
    }

    function showCompletionMessage() {
      document.body.innerHTML = `
        <div class="thank-you">
          <h1>Tack för att du fyllde i formuläret!</h1>
          <p>Vi har tagit emot din information och kommer att kontakta dig inom kort.</p>
        </div>
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
