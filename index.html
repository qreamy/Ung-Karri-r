<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ung Karriär - Frågeformulär</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Body styling */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0056a8, #002d5c);
      color: #fff;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      transition: width 0.4s ease;
    }

    /* Progress summary */
    .progress-summary {
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
    }

    /* Question */
    .question {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Inputs and labels */
    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #4A90E2;
      background: rgba(255, 255, 255, 0.2);
    }

    label {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="checkbox"], input[type="radio"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #4A90E2;
      border-radius: 4px;
      background: none;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="checkbox"]:checked, input[type="radio"]:checked {
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4A90E2, #0056A8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-summary">
      Fråga <span id="current-question-number">1</span> av <span id="total-questions">9</span>
    </div>
    <form action="https://getform.io/f/unik-form-id" method="POST" id="quiz-form">
      <div id="question-container"></div>
      <button type="button" id="next-btn">Nästa</button>
      <button type="submit" id="submit-btn" style="display: none;">Skicka</button>
    </form>
  </div>

  <script>
    const questions = [
      { question: "Vad heter du?", type: "text", name: "name" },
      { question: "Vad är din e-postadress?", type: "email", name: "email" },
      { question: "Hur gammal är du?", type: "number", name: "age" },
      {
        question: "Vad skulle du vilja jobba med?",
        type: "checkbox",
        name: "job_preference",
        options: [
          "Jag vet inte än",
          "Restaurang, café eller matlagning",
          "Butik, försäljning eller service",
          "Evenemang eller kultur",
          "Annat"
        ]
      },
      {
        question: "Varför vill du vara med i programmet?",
        type: "checkbox",
        name: "reason",
        options: [
          "Jag vill ha hjälp att hitta ett jobb",
          "Jag vill veta hur jag skriver ett bra CV",
          "Jag vill bli bättre på intervjuer",
          "Jag vill känna mig tryggare när jag söker jobb",
          "Jag vet inte riktigt, men det låter spännande"
        ]
      },
      {
        question: "Har du haft något jobb tidigare?",
        type: "radio",
        name: "previous_job",
        options: [
          "Ja, t.ex. sommarjobb eller extrajobb",
          "Nej, jag har aldrig jobbat förut"
        ]
      },
      {
        question: "Hur skulle dina vänner eller familj beskriva dig?",
        type: "checkbox",
        name: "description",
        options: [
          "Ambitiös",
          "Hjälpsam",
          "Kreativ",
          "Ansvarstagande",
          "Positiv",
          "Nyfiken",
          "Annat"
        ]
      },
      {
        question: "Om vi väljer dig, är du redo att lägga några timmar i veckan på programmet?",
        type: "radio",
        name: "commitment",
        options: ["Ja, jag är redo att satsa", "Kanske, jag vill veta mer först"]
      },
      { question: "Finns det något annat vi borde veta om dig?", type: "textarea", name: "other_info" }
    ];

    let currentQuestionIndex = 0;
    const questionContainer = document.getElementById("question-container");
    const progressBar = document.getElementById("progress-bar");
    const currentQuestionNumber = document.getElementById("current-question-number");
    const nextButton = document.getElementById("next-btn");
    const submitButton = document.getElementById("submit-btn");

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        ${currentQuestion.type === "checkbox" || currentQuestion.type === "radio" ? `
          ${currentQuestion.options.map(option => `
            <label>
              <input type="${currentQuestion.type}" name="${currentQuestion.name}" value="${option}">
              ${option}
            </label>
          `).join('')}
        ` : currentQuestion.type === "textarea" ? `
          <textarea name="${currentQuestion.name}" placeholder="Skriv ditt svar här..."></textarea>
        ` : `
          <input type="${currentQuestion.type}" name="${currentQuestion.name}" placeholder="Skriv ditt svar här...">
        `}
      `;
      currentQuestionNumber.textContent = currentQuestionIndex + 1;
      progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
    }

    nextButton.addEventListener("click", () => {
      const inputs = questionContainer.querySelectorAll("input, textarea");
      let isValid = true;

      if (questions[currentQuestionIndex].type === "checkbox" || questions[currentQuestionIndex].type === "radio") {
        isValid = [...inputs].some(input => input.checked);
      } else {
        isValid = inputs[0]?.value.trim() !== "";
      }

      if (!isValid) {
        alert("Vänligen fyll i eller välj ett svar innan du går vidare.");
        return;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        questionContainer.style.display = "none";
        nextButton.style.display = "none";
        submitButton.style.display = "block";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
